<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knectube - YouTube Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <div class="toggle-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
        <a href="index.html" class="logo-link">
          <img src="logo.webp" alt="Knectube Logo" class="logo" />
          <span class="logo-text">Knectube</span>
        </a>
      </div>
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <div class="voice-search">
          <i class="fa-solid fa-microphone"></i>
        </div>
      </div>
      <div class="user-options">
        <button class="create-btn">
          <i class="fa-solid fa-video"></i>
          <span class="tooltip">Create</span>
        </button>
        <button class="apps-btn">
          <i class="fa-solid fa-grip-vertical"></i>
          <span class="tooltip">YouTube Apps</span>
        </button>
        <button class="notifications-btn">
          <i class="fa-solid fa-bell"></i>
          <span class="tooltip">Notifications</span>
          <span class="notification-count">9+</span>
        </button>
        <div class="user-dp">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzdCwdQSIP_I0Rd10pSyZsqzJsx-5yL2Uqjg&s"
            alt="channel-dp"
          />
        </div>
      </div>
    </nav>

    <div class="side-bar">
      <div class="sidebar-section">
        <a href="" class="links active">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </a>
        <a href="" class="links">
          <i class="fa-solid fa-compass"></i>
          <span>Explore</span>
        </a>
        <a href="" class="links">
          <i class="fa-solid fa-play-circle"></i>
          <span>Shorts</span>
        </a>
        <a href="" class="links">
          <i class="fa-solid fa-bell"></i>
          <span>Subscriptions</span>
        </a>
      </div>

      <div class="sidebar-section">
        <a href="" class="links">
          <i class="fa-solid fa-photo-film"></i>
          <span>Library</span>
        </a>
        <a href="" class="links">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <span>History</span>
        </a>
        <a href="" class="links">
          <i class="fa-solid fa-play"></i>
          <span>Your videos</span>
        </a>
        <a href="" class="links">
          <i class="fa-solid fa-clock"></i>
          <span>Watch later</span>
        </a>
        <a href="" class="links">
          <i class="fa-solid fa-thumbs-up"></i>
          <span>Liked videos</span>
        </a>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">Subscriptions</h3>
        <a href="" class="links">
          <div class="channel-icon-small"></div>
          <span>Channel 1</span>
        </a>
        <a href="" class="links">
          <div class="channel-icon-small"></div>
          <span>Channel 2</span>
        </a>
        <a href="" class="links">
          <div class="channel-icon-small"></div>
          <span>Channel 3</span>
        </a>
        <a href="" class="links">
          <div class="channel-icon-small"></div>
          <span>Channel 4</span>
        </a>
        <a href="" class="links">
          <div class="channel-icon-small"></div>
          <span>Channel 5</span>
        </a>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">More from YouTube</h3>
        <a href="" class="links">
          <i class="fa-brands fa-youtube"></i>
          <span>YouTube Premium</span>
        </a>
        <a href="" class="links">
          <i class="fa-solid fa-film"></i>
          <span>Movies & Shows</span>
        </a>
        <a href="" class="links">
          <i class="fa-solid fa-gamepad"></i>
          <span>Gaming</span>
        </a>
        <a href="" class="links">
          <i class="fa-solid fa-signal"></i>
          <span>Live</span>
        </a>
      </div>
    </div>

    <div class="filters">
      <button class="filter-options active">
        <i class="fa-solid fa-fire"></i> All
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-music"></i> Music
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-gamepad"></i> Gaming
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-newspaper"></i> News
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-baseball"></i> Sports
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-lightbulb"></i> Learning
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-shirt"></i> Fashion
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-podcast"></i> Podcasts
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-utensils"></i> Cooking
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-microchip"></i> Technology
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-building"></i> Architecture
      </button>
      <button class="filter-options">
        <i class="fa-solid fa-paintbrush"></i> Art
      </button>
    </div>

    <div class="video-container"></div>

    <div class="loading-spinner">
      <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
